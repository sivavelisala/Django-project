{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>My Blogs	</title>
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}" />
  </head>

  <body>
    <div class='header'>
      <!-- Header -->

            <ul>
              <li><a href="index">Home</a></li>
              <li>
                <a href="login">Blogs</a>
              </li>
            </ul>


    </div>
  <center>
		<div>
			<h1>Register</h1>
			<form class="form" method="POST" action="register">
        {% csrf_token %}
        <input type="text" class="firstname" placeholder="First Name" name="firstname" required>
        <input type="text" class="lastname" placeholder="Last Name" name="lastname" required>
        <input type="email" class="email" placeholder="Email Id" name="email" required>
				<input type="text" class="username" placeholder="Username" name="username" required>
				<input type="password" class="password" placeholder="Password" name="password" required>
        <input type="password" class="password" placeholder="Confirm Password" name="cpassword" required>
				<input type="submit" class="button" value="Register">
			</form>
		</div>



			<p>Alread have an account ?<a href="login"> Login </p>
      
      <div>
        {% for message in messages %}
        <p> {{ message }}
        <p>
          {% endfor %}
      </div>

  </center>
  </body>
</html>
